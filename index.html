<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
   <title>User Login</title>
</head>
<body>
   <div class="container">
      <main>
         <div class="image">
            <img style="width: 70%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRGgHUWKinrXhRto64xe7-otvxtQZ5_wKGeMA&usqp=CAU" alt="">
         </div>
         <div class="user-login">
            <h2>User Login</h2>
            <div class="input-container">
               <i class="fas fa-envelope"></i>
               <input class="input-field" type="email" id="email" name="email" placeholder="Email Id">
            </div>

            <div class="input-container">
               <i class="fas fa-lock"></i>
               <input class="input-field" type="password" id="password" name="password" placeholder="Password">
            </div>
            
               <button type="submit" class="btn">Login</button>            
            
            <p>Forgot Username / Password?</p>
         </div>
      </main>
   </div>
</body>
</html>
